<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List</title><script defer="defer" src="main.js"></script></head><body><header><div class="header-brand"><img class="header-logo" src="28cd25814cf5a1d9127b.svg" alt="logo"><div>Checkmark</div></div><nav><ul class="default-projects"><li><button><img src="e4ac13849c63ed4a3c95.svg" alt="icon">Today</button></li><li><button><img src="8318bbfc3140847af091.svg" alt="icon">Week</button></li><li><button><img src="2bfc126c976ac859a6a9.svg" alt="icon">All Tasks</button></li></ul><div class="project-header"><div>Projects</div><button>+</button></div><ul class="project-container"></ul></nav></header><div id="content"><h1 class="list-header">Project: School</h1><table class="list-table"><thead class="list-table-header"><tr><td></td><td>Name</td><td>Date</td><td>Priority</td><td></td></tr></thead><tbody class="list-table-body"></tbody></table><button class="add-task">+</button><dialog id="task-dialog"><form method="dialog"><h2></h2><ul><li><label for="taskName">Task<sup>*</sup></label> <input id="taskName" name="taskName" required></li><li><label for="description">Description</label> <textarea type="text" id="description" name="description"></textarea></li><li><label for="date">Date<sup>*</sup></label> <input type="date" id="date" name="date" required></li><li><label for="priority">Priority<sup>*</sup></label> <select id="priority" name="priority" required><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></li><li><label for="project">Project<sup>*</sup></label> <select id="project" name="project" required></select></li></ul><div class="task-dialog-buttons"><button type="button" id="task-dialog-cancel">Cancel</button> <button type="submit" id="task-dialog-submit"></button></div></form></dialog><dialog id="project-dialog"><form method="dialog"><h2></h2><ul><li><label for="name">Project Name<sup>*</sup></label> <input id="name" name="name" required></li></ul><div class="project-dialog-buttons"><button type="button" id="project-dialog-cancel">Cancel</button> <button type="submit" id="project-dialog-submit"></button></div></form></dialog></div></body></html>
