<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <header>
        <div class="header-brand">
            <img class="header-logo" src="list-box.svg" alt="logo">
            <div>
                Checkmark
            </div>
        </div>
        <nav>
            <ul class="default-projects">
                <li><img src="view-day.svg" alt="icon"> Today</li>
                <li><img src="view-week.svg" alt="icon"> Week</li>
                <li><img src="calendar-blank.svg" alt="icon"> Year</li>
            </ul>

            <div class="project-header">
                <div>Projects</div>
                <button>+</button>
            </div>

            <ul class="project-container">
                <li><img src="format-list-checkbox.svg" alt="icon"> School</li>
                <li><img src="format-list-checkbox.svg" alt="icon"> Work</li>
                <li><img src="format-list-checkbox.svg" alt="icon"> Personal</li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <h1 class="list-header">Project: School</h1>

        <table class="list-table">
            <thead class="list-table-header">
                <tr>
                    <td></td>
                    <td>Name</td>
                    <td>Date</td>
                    <td>Priority</td>
                    <td></td>
                </tr>
            </thead>

            <tbody class="list-table-body">
            </tbody>
        </table>

        <button class="add-task">+</button>

        <dialog id="add-task-dialog">

            <form method="dialog">
                <h2>Create Task</h2>
                <ul>
                    <li>
                        <label for="task">Task</label>
                        <input type="text" id="task" name="task" required>
                    </li>
                    <li>
                        <label for="description">Description</label>
                        <textarea type="text" id="description" name="description" required></textarea>
                    </li>
                    <li>
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </li>

                    <li>
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </li>
                </ul>

                <div class="add-task-action-buttons">
                    <button type="button" id="add-task-cancel">Cancel</button>
                    <button type="submit" id="add-task-submit">Add</button>
                </div>
            </form>
        </dialog>
    </div>
</body>

</html>
